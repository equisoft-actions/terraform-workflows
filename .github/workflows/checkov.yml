name: Checkov

on:
  workflow_call:
    inputs:
      skip_check_File:
        required: false
        default: ".checkov"
        type: string

permissions:
  actions: read
  contents: read
  security-events: write
  statuses: write
  pull-requests: write

jobs:
  checkov:
    runs-on: ubuntu-latest
    name: checkov-action

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Retrieve skip check
        id: skip_check
        uses: mikefarah/yq@v4.30.8
        with:
          cmd: >
            if [[ ! -f "${{ inputs.skip_check }}" ]]; then
              echo "skip_check: []" > ${{ inputs.skip_check }}
            fi
            yq '.skip_check | join (",")' ${{ inputs.skip_check }}

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./
          output_format: sarif
          output_file_path: results.sarif
          quiet: true
          soft_fail: true
          skip_check: ${{ steps.skip_check.outputs.result }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
