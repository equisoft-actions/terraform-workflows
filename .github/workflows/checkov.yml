name: Checkov

on:
  workflow_call:
    inputs:
      skip_check_file:
        required: false
        default: ".checkov"
        type: string

permissions:
  actions: read
  contents: read
  security-events: write
  statuses: write
  pull-requests: write

jobs:
  checkov:
    runs-on: ubuntu-latest
    name: checkov-action

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Retrieve skip check
        id: skip_check
        uses: mikefarah/yq@v4.30.8
        env:
          INPUT_SKIP_CHECK_FILE: ${{ inputs.skip_check_file }}
        with:
          cmd: |
            if [[ ! -f "${INPUT_SKIP_CHECK_FILE}" ]]; then
              echo "skip_check: []" > ${INPUT_SKIP_CHECK_FILE}
            fi
            yq '.skip_check | join (",")' ${INPUT_SKIP_CHECK_FILE}

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./
          output_format: sarif
          output_file_path: results.sarif
          quiet: true
          soft_fail: true
          skip_check: ${{ steps.skip_check.outputs.result }}

      - name: Update checkov with severity
        uses: equisoft-devops/checkov-sarif-updater@main
        with:
          sarif-file: results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
